{% extends "base.html" %}

{% block title %} Places {% endblock %}

{% block content %}

<!--container mx-auto p-4-->
<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for category in categories %}
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <span class="mr-2">{{ category.category_emoji }}</span>
        {{ category.category_name }}
      </h2>
      <ol class="list-decimal list-inside">
        {% for place in category.places %}
        <li class="mb-2 text-sm text-gray-600 hover:text-blue-500 cursor-pointer">
          <a href="{{ place.url }}" target="_blank" rel="noopener noreferrer">
            {{ place.name }} <span class="text-xs">↗️</span>
          </a>
        </li>
        {% endfor %}
      </ol>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
